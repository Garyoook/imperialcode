stages:
    - test
    - deploy

job 0:
    stage: test
    script: 
        - apt-get update
        - apt-get install -y python3 python3-pip
        - pip3 install -r requirements.txt
        - python3 manage.py test

job 1:
    stage: deploy
    script: 
        - python3 imperialcode/manage.py runserver