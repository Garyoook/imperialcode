stages:
    - test
    - deploy

test:
    stage: test
    tags:
        - test-runner
    script:
        - pip3 install django
        - pip3 install psycopg2-binary
        - python3 imperialcode/manage.py test


deploy:
  stage: deploy
  variables:
    HEROKU_APP: django
  only:
    - master
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP --api-key=$HEROKU_KEY
