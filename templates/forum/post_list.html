<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post_list</title>
</head>
<body>

{% load humanize %}

{% block title %} List Post{% endblock %}
{% block content %}
<div class="jumbotron">
  <h1>Posts</h1>
    <ul>
        {% for post in object_list %}
            <li><a href="{% url 'forum-detail' post.slug %}">{{post.title}}  |  <a href="{% url 'forum-by' post.user %}">{{post.user}}</a> | <span style="font-size: 12px;"><i>{{post.created_at | naturaltime}}</i></span></li><br>
        {% endfor %}
    </ul>
</div>
{% endblock%}
</body>
</html>
