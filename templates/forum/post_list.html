<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post_list</title>
</head>
<body>

{% block title %} List Post{% endblock %}

{% block content %}
<div class="jumbotron">
  <h1>Posts</h1>
    <ul>
            {% for post in objPosts %}
                <li>{{post.title}} | <b>{{post.user}}</b> | <span style="font-size: 12px;"><i>{{post.created_at}}</i></span></li><br>
            {% endfor %}
    </ul>
</div>
{% endblock%}
</body>
</html>
